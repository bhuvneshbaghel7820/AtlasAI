android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.atlasai"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1' // For API calls (e.g., GPT-4)

    // Speech to Text
    implementation 'com.google.android.gms:play-services-speech:20.0.0'

    // Text to Speech
    implementation 'com.google.android.tts:google-tts:1.0.0'
}
